<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- starts -->
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">
          <form class="md-float-material" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="text-center">
              <img src="assets/images/auth/logo.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Edit Profile. It is fast and easy.</h3>
                </div>
              </div>
              <p class="text-inverse b-b-default text-left p-b-5">Edit account</p>
              <p *ngIf="ErrorMessage" class="error">{{ErrorMessage}}</p>
              <div class="input-group form-radio">
                <div class="radio radio-inline">
                  <label>
                    <input type="radio" name="role" [(ngModel)]="userData.role" formControlName="role" checked value="1">
                    <i class="helper"></i>Trainer
                  </label>
                </div>
                <div class="radio radio-inline">
                  <label>
                    <input type="radio" name="role" [(ngModel)]="userData.role" formControlName="role" value="2">
                    <i class="helper"></i>Clients
                  </label>
                </div>
                <span class="md-line"></span>
              </div>
              <div class="box">
                <span *ngIf="registrationForm.get('role').invalid && ErrorMessageShow" class="error">Please select a Role</span>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Your Email Address" name="email" [(ngModel)]="userData.email" formControlName="email">
                <span class="md-line"></span>
              </div>
              <div class="box">
                <span *ngIf="registrationForm.get('email').invalid && ErrorMessageShow" class="error">Please enter valid email</span>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Firstname" name="first_name" [(ngModel)]="userData.first_name" formControlName="first_name">
                <span class="md-line"></span>
              </div>
              <div class="box">
                <span *ngIf="registrationForm.get('first_name').invalid && ErrorMessageShow" class="error">Please enter First Name</span>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="lastname" name="cpassword" [(ngModel)]="userData.last_name" formControlName="last_name">
                <span class="md-line"></span>
              </div>
              <div class="box">
                <span *ngIf="registrationForm.get('last_name').invalid && ErrorMessageShow" class="error">Please enter Last name</span>
              </div>

              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Edit now</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                  <p class="text-inverse text-left"><b>Your Autentification Team</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of -->
</section>
